<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-center text-4xl mt-12 font-medium mb-10"
        >Bank Dashboard</h1>
    </header>
    <main class="max-w-6xl mx-auto">
        <!-- status-section -->
        <section class="grid grid-cols-3 gap-4">
            <div class="rounded-lg py-8 pl-6 text-2xl bg-green-600 text-white">
                <h1 class="mb-3">Deposit</h1>
                <h2 class="text-5xl">$00</h2>
            </div>
            <div class="rounded-lg py-8 pl-6 text-2xl bg-amber-600 text-white">
                <h1 class="mb-3">Withdraw</h1>
                <h2 class="text-5xl">$00</h2>
            </div>
            <div class="rounded-lg py-8 pl-6 text-2xl bg-teal-500 text-white">
                <h1 class="mb-3">Balance</h1>
                <h2 class="text-5xl">$00</h2>
            </div>
        </section>
        <!-- input Section -->
        <section class="grid grid-cols-2 mt-10 gap-4">
            <div class="rounded-lg py-8 pl-6 text-2xl bg-sky-700 text-white">
                <h1 class="mb-3">Please Deposit</h1>
                <input class="text-black py-2 block w-9/12 rounded-lg" type="text">
                <button class="bg-orange-500 py-2 px-5 rounded-lg mt-4">Deposit</button>
            </div>
            <div class="rounded-lg py-8 pl-6 text-2xl bg-fuchsia-600 text-white">
                <h1 class="mb-3">Please Withdraw</h1>
                <input class="text-black py-2 block w-9/12 rounded-lg" type="text">
                <button class="bg-orange-500 py-2 px-5 rounded-lg mt-4">withdraw</button>
            </div>
        </section>
    </main>
    
</body>
</html>
